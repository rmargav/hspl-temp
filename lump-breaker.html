    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 30px;
            border-bottom: 2px solid #0056b3;
            padding-bottom: 10px;
        }

        fieldset {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 25px;
            background-color: #fafafa;
        }

        legend {
            background-color: #0056b3;
            color: #fff;
            padding: 5px 15px;
            border-radius: 3px;
            font-weight: bold;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }

        .col {
            flex: 1;
            min-width: 200px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="number"],
        select,
        textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }

        .checkbox-group,
        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .checkbox-group label,
        .radio-group label {
            font-weight: normal;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .btn-submit {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-submit:hover {
            background-color: #218838;
        }

        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 10px;
            color: #444;
            text-decoration: underline;
        }

        /* New styling for the reference sketch */
        .sketch-container {
            margin-top: 20px;
            text-align: center;
            border: 1px solid #ddd;
            padding: 10px;
            background: #fff;
            border-radius: 4px;
        }

        .sketch-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .sketch-caption {
            font-size: 13px;
            color: #555;
            margin-top: 8px;
            font-style: italic;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            /* 4 columns */
            gap: 8px 20px;
            /* row gap, column gap */
        }

        .checkbox-group label {
            display: block;
        }

        /* ===== Responsive Fix ===== */

        /* Tablets */
        @media (max-width: 992px) {
            .checkbox-group {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Mobile */
        @media (max-width: 576px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            .row {
                flex-direction: column;
                gap: 10px;
            }

            .col {
                min-width: 100%;
            }

            .checkbox-group {
                grid-template-columns: 1fr;
                /* Stack vertically */
            }

            .checkbox-group label {
                display: flex;
                align-items: flex-start;
                gap: 8px;
            }

            input[type="text"],
            input[type="email"],
            input[type="date"],
            input[type="number"],
            select,
            textarea {
                font-size: 16px;
                /* Prevents zoom on iPhone */
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Lump Breaker (LumpMaster) - Request Form</h2>

        <form action="process_form.php" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="product_type" value="Lump Breaker">

            <fieldset>
                <legend>General Information</legend>
                <div class="row">
                    <div class="col form-group"><label>Date:</label><input type="date" name="date" required></div>
                    <div class="col form-group"><label>Company:</label><input type="text" name="company" required></div>
                </div>
                <div class="form-group" style="margin-bottom: 15px;"><label>Address:</label><input type="text"
                        name="address"></div>
                <div class="row">
                    <div class="col form-group"><label>City:</label><input type="text" name="city"></div>
                    <div class="col form-group"><label>State:</label><input type="text" name="state"></div>
                    <div class="col form-group"><label>Zip:</label><input type="text" name="zip"></div>
                </div>

                <div class="section-title">Contact 1</div>
                <div class="row">
                    <div class="col form-group"><label>Name:</label><input type="text" name="contact1_name" required>
                    </div>
                    <div class="col form-group"><label>Phone:</label><input type="text" name="contact1_phone" required>
                    </div>
                    <div class="col form-group"><label>Fax:</label><input type="text" name="contact1_fax"></div>
                    <div class="col form-group"><label>Email:</label><input type="email" name="contact1_email" required>
                    </div>
                </div>

                <div class="section-title">Contact 2</div>
                <div class="row">
                    <div class="col form-group"><label>Name:</label><input type="text" name="contact2_name"></div>
                    <div class="col form-group"><label>Phone:</label><input type="text" name="contact2_phone"></div>
                    <div class="col form-group"><label>Fax:</label><input type="text" name="contact2_fax"></div>
                    <div class="col form-group"><label>Email:</label><input type="email" name="contact2_email"></div>
                </div>

                <div class="row">
                    <div class="col form-group"><label>Location of Installation:</label><input type="text"
                            name="installation_location"></div>
                    <div class="col form-group"><label>Quotation Deadline:</label><input type="date"
                            name="quotation_deadline"></div>
                    <div class="col form-group"><label>Installation Target Date:</label><input type="date"
                            name="installation_target_date"></div>
                </div>

                <div class="section-title">Project Status</div>
                <div class="radio-group">
                    <label><input type="radio" name="project_status" value="Budgetary"> Budgetary</label>
                    <label><input type="radio" name="project_status" value="Funded"> Funded</label>
                    <label><input type="radio" name="project_status" value="Approved for purchase"> Approved for
                        purchase</label>
                </div>
            </fieldset>


            <fieldset>
                <legend>Material</legend>
                <div class="row">
                    <div class="col form-group">
                        <label>Common Name</label>
                        <input type="text" name="material_common_name">
                    </div>
                    <div class="col form-group">
                        <label>Trade Name</label>
                        <input type="text" name="material_trade_name">
                    </div>
                </div>

                <div class="form-group">
                    <label>Material is supplied in</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="supplied_in[]" value="Bulk bags"> Bulk bags</label>
                        <label><input type="checkbox" name="supplied_in[]" value="Drums"> Drums</label>
                        <label><input type="checkbox" name="supplied_in[]" value="Small bags"> Small bags - weight of
                            bags: <input type="text" name="small_bags_weight"></label>
                    </div>
                </div>

                <div class="row">
                    <div class="col form-group">
                        <label>Bulk Density</label>
                        <div class="checkbox-group">
                            <input type="text" name="bulk_density">
                            <label><input type="radio" name="density_unit[]" value="g/cc"> g/cc</label>
                            <label><input type="radio" name="density_unit[]" value="kg/m3"> kg/mÂ³</label>
                        </div>
                    </div>
                    <div class="col form-group">
                        <label>Particle Size</label>
                        <input type="text" name="particle_size">
                    </div>
                </div>

                <div class="row">
                    <div class="col form-group">
                        <label>Temperature</label>
                        <input type="text" name="temperature">
                    </div>
                    <div class="col form-group">
                        <label>Moisture Content</label>
                        <input type="text" name="moisture_content">
                    </div>
                </div>

                <div class="row">
                    <div class="col form-group">
                        <label>Abrasiveness:</label>
                        <div class="radio-group">
                            <label><input type="checkbox" name="abrasiveness" value="Non abrasive"> Non abrasive</label>
                            <label><input type="checkbox" name="abrasiveness" value="Mildly abrasive"> Mildly
                                abrasive</label>
                            <label><input type="checkbox" name="abrasiveness" value="Highly abrasive"> Highly
                                abrasive</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col form-group">
                        <label>Flowability:</label>
                        <div class="radio-group">
                            <label><input type="checkbox" name="flowability" value="Very free flowing"> Very free
                                flowing (repose &lt; 30&deg;)</label>
                            <label><input type="checkbox" name="flowability" value="Free flowing"> Free flowing (repose
                                30&deg; to 45&deg;)</label>
                            <label><input type="checkbox" name="flowability" value="Sluggish"> Sluggish (Repose &gt;
                                45&deg;)</label>
                        </div>
                    </div>
                </div>

                <div class="form-group" style="margin-top: 10px;"><label>Other Composition:</label><input type="text"
                        name="composition_other"></div>

                <div class="section-title">Characteristics (Check all that apply)</div>

                <div class="checkbox-group">
                    <label><input type="checkbox" name="characteristics[]" value="Corrosive"> Corrosive</label>
                    <label><input type="checkbox" name="characteristics[]" value="Agglomerates"> Agglomerates</label>
                    <label><input type="checkbox" name="characteristics[]" value="Segregates"> Segregates</label>
                    <label><input type="checkbox" name="characteristics[]" value="Aerates"> Aerates</label>
                    <label><input type="checkbox" name="characteristics[]" value="Explosive"> Explosive</label>
                    <label><input type="checkbox" name="characteristics[]" value="Hygroscopic"> Hygroscopic</label>
                    <label><input type="checkbox" name="characteristics[]" value="Adhesive"> Adhesive</label>
                    <label><input type="checkbox" name="characteristics[]" value="Degrades"> Degrades</label>
                    <label><input type="checkbox" name="characteristics[]" value="Packs-or-smears"> Packs or
                        smears</label>
                    <label><input type="checkbox" name="characteristics[]" value="Friable"> Friable</label>
                    <label><input type="checkbox" name="characteristics[]" value="Cohesive"> Cohesive</label>
                    <label><input type="checkbox" name="characteristics[]" value="Toxic"> Toxic</label>
                </div>
            </fieldset>

            <fieldset>
    <legend>Lumps</legend>
    
    <div class="form-group">
        <label>Largest lump size:</label>
        <input type="text" name="largest_lump_size">
    </div>

    <div class="form-group">
        <label>What is acceptable size after passing through lump breaker? (76 mm is typical)</label>
        <input type="text" name="acceptable_size">
    </div>

    <div class="form-group">
        <label>Can the lumps be broken up easily?</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="broken_easily" value="Yes"> Yes</label>
            <label><input type="checkbox" name="broken_easily" value="No"> No</label>
        </div>
    </div>

    <div class="form-group">
        <label>Rate hardness on a scale 1-10:</label>
        <div>
            <input type="text" name="hardness_scale">
            <label>1 = drop on floor, 10= it takes a hammer</label>
        </div>
    </div>
</fieldset>

<fieldset>
    <legend>Work Envelope</legend>
    
    <div class="form-group">
        <label>Required throughput:</label>
        <div>
            <input type="text" name="throughput_kg_min" placeholder="kg/min">  
            <input type="text" name="throughput_kg_hr" placeholder="kg/hr"> 
            <input type="text" name="throughput_m3_min" placeholder="m&sup3;/min"> 
            <input type="text" name="throughput_m3_hr" placeholder="m&sup3;/hour"> 
        </div>
    </div>

    <div class="form-group">
        <label>What is feeding the lump breaker?</label>
        <input type="text" name="feeding_lump_breaker">
    </div>

    <div class="form-group">
        <label>This will require inlet:</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="require_inlet[]" value="Hopper"> Hopper</label>
            <label><input type="checkbox" name="require_inlet[]" value="Transition"> Transition</label>
            <label><input type="checkbox" name="require_inlet[]" value="Flange"> Flange</label>
            <label><input type="checkbox" name="require_inlet[]" value="None"> None</label>
        </div>
    </div>

    <div class="form-group">
        <label>What does the lump breaker discharge into?</label>
        <input type="text" name="lump_breaker_discharge">
    </div>

    <div class="form-group">
        <label>This will require discharge:</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="require_inlet[]" value="Transition"> Transition</label>
            <label><input type="checkbox" name="require_inlet[]" value="Flange"> Flange</label>
            <label><input type="checkbox" name="require_inlet[]" value="None"> None</label>
        </div>
    </div>
</fieldset>

<fieldset>
    <legend>Construction</legend>
    
    <div class="form-group">
        <label>Contact surfaces:</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="contact_surfaces[]" value="Carbon steel"> Carbon steel</label>
            <label><input type="checkbox" name="contact_surfaces[]" value="#304 Stainless steel"> #304 Stainless steel</label>
            <label><input type="checkbox" name="contact_surfaces[]" value="#316L Stainless steel"> #316L Stainless steel</label>
        </div>
    </div>

    <div class="form-group">
        <label>Internal finish:</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="internal_finish[]" value="Standard"> Standard (primary mill)</label>
            <label><input type="checkbox" name="internal_finish[]" value="Food grade"> Food grade (to 120 grit)</label>
        </div>
    </div>
</fieldset>

<fieldset>
    <legend>Electrical</legend>
    
    <div class="form-group">
        <label>Motor specifications:</label>
        <div>
            <input type="text" name="motor_volt"> Volt/3 Phase/
            <input type="text" name="motor_hertz"> Hertz
        </div>
    </div>

    <div class="form-group">
        <div class="checkbox-group">
            <label><input type="checkbox" name="motor_enclosure[]" value="TEFC"> TEFC</label>
            <label><input type="checkbox" name="motor_enclosure[]" value="Washdown Duty"> Washdown Duty</label>
        </div>
    </div>

    <div class="row">
        <div class="col form-group">
            <label><input type="checkbox" name="motor_enclosure[]" value="Explosion Proof"> Explosion Proof</label>
        </div>
        <div class="col form-group">
            <label>Class:</label>
            <input type="text" name="explosion_class">
        </div>
        <div class="col form-group">
            <label>Group:</label>
            <input type="text" name="explosion_group">
        </div>
        <div class="col form-group">
            <label>Division:</label>
            <input type="text" name="explosion_division">
        </div>
    </div>

    <div class="form-group">
        <label>Controls:</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="controls_status" value="Required"> Required, NEMA: <input type="text" name="controls_nema"></label>
            <label><input type="checkbox" name="controls_status" value="Not required"> Not required</label>
        </div>
    </div>
</fieldset>

            <fieldset>

                <fieldset>
                    <legend>Additional Requirements</legend>
                    <div class="form-group">
                        <label>Describe Your Process:</label>
                        <textarea name="process_description" rows="5"
                            placeholder=""></textarea>
                    </div>

                    <div class="form-group" style="margin-top: 25px;">
                        <label>Upload Installation Sketch / Flow Diagram (Plan/Side Elevation):</label>
                        <input type="file" name="installation_sketch" accept=".jpg,.png,.pdf,.doc,.docx">
                    </div>
                </fieldset>

                <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>
